{% extends "quiz.html" %}
<!-- DEBUG: this is quiz_3.html -->

{% block title %}
  Quiz 3: Adjust the aperture slider so that only the desired object appears sharp and in focus.
{% endblock %}

{% block question_body %}
<div id="quiz-container"
     class="container mt-4"
     data-question-id="{{ question_id }}"
     data-aperture-values="{{ draggable_values | default([]) | tojson | safe }}">


  <!-- Image Row -->
  <div class="row text-center mb-4">
    <div class="col">
      <img src="{{ url_for('static', filename='images/' ~ image_files[0]) }}"
           class="w-50" alt="aperture quiz image">
    </div>
  </div>

  <!-- Slider -->
  <div class="row text-center mb-4">
    <div class="col">
      <label for="aperture-slider" class="form-label fw-bold">Select Aperture</label>
      <input
        type="range"
        class="form-range w-75"
        min="0"
        max="{{ draggable_values|length - 1 }}"
        value="0"
        step="1"
        id="aperture-slider"
      >
      <div class="mt-2">
        <span class="fw-bold" id="aperture-value">Loading...</span>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  <script>
    window.apertureValues = {{ draggable_values | tojson | safe }};
    window.questionId = {{ question_id }};
  </script>
  <script defer src="{{ url_for('static', filename='js/aperture_slider.js') }}"></script>
{% endblock %}
