{% extends "layout.html" %}
{% block content %}

<h2>Aperture {{ step }}</h2>

<p style="white-space: pre-line;">{{ data.text }}</p>
<img src="{{ url_for('static', filename=data.image) }}" alt="Aperture image" class="img-fluid my-4">

<form method="POST">
  {% if step > 1 %}
    <button name="action" value="prev" class="btn btn-secondary">Back</button>
  {% endif %}
  {% if step < total_steps %}
    <button name="action" value="next" class="btn btn-primary float-end">Next</button>
  {% else %}
    <a href="{{ url_for('aperture', step=1) }}" class="btn btn-success float-end">Done</a>
  {% endif %}
</form>

{% endblock %}
