<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;900&family=Merriweather&display=swap" rel="stylesheet">

  <!-- Bootstrap (still useful for layout if needed) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

  <!-- Custom CSS -->

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">


  {% block styles %} {% endblock %}
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container">
      
      <!-- Removed branding to match design -->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/learn/exposure/cover">Exposure</a></li>
          <li class="nav-item"><a class="nav-link" href="/learn/iso/cover">ISO</a></li>
          
          <li class="nav-item"><a class="nav-link {% if 'aperture' in request.path %}active{% endif %}" href="{{ url_for('aperture', step=1) }}">Aperture</a></li>
          <li class="nav-item"><a class="nav-link {% if 'shutter_speed' in request.path %}active{% endif %}" href="{{ url_for('shutter_speed', step=1) }}">Shutter Speed</a></li>
          <li class="nav-item"><a class="nav-link" href="/learn/1">Exposure Triangle</a></li>
          <li class="nav-item"><a class="nav-link" href="/quiz/1">Quiz</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container-fluid custom-vp-width my-5">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
