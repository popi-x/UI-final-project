{% extends "layout.html" %}

{% block styles %} 
  <link rel="stylesheet" href="{{ url_for('static', filename='css/quiz.css') }}">
{% endblock %}

{% block content %}
<div id="quiz-container" class="container mt-4" data-question-id="{{ question_id }}">
  <h2 class="mb-3">{% block title %}Quiz {{ question_id }}{% endblock %}</h2>

  {% block question_body %}
  <!-- To be filled in by specific quiz templates -->
  {% endblock %}

  <div class="text-center mt-4">
    <button id="submit-btn">submit</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="{{ url_for('static', filename='js/quiz_core.js') }}"></script>
{% endblock %}
